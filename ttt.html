<!doctype html>

<html>
<head>
	<title>Tic Tac Toe!</title>
	<style>
		#tttHolder {
			margin-left:auto;
			margin-right:auto;
			width:40%;
			height:0;
			//padding-bottom:40%;
			background-color:silver;
			overflow:hidden;
		}
		
		.ticCell {
			border-style:solid;
			border-width:1px;
			height:calc((100% - 6px) / 3);
			width:calc((100% - 6px) / 3);
			display:block;
			float:left;
			text-align:center;
		}
		/*
		#t21, #t31 {
			clear:left;
		}
		*/
		.helper {
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		
		img {
			vertical-align: middle;
			height:80%; 
			width:80%; 
			display:none;
		}
	</style>
	<script>
		function getStyle(oElm, strCssRule){
			var strValue = "";
			if(document.defaultView && document.defaultView.getComputedStyle){
				strValue = document.defaultView.getComputedStyle(oElm, "").getPropertyValue(strCssRule);
			}
			else if(oElm.currentStyle){
				strCssRule = strCssRule.replace(/\-(\w)/g, function (strMatch, p1){
					return p1.toUpperCase();
				});
				strValue = oElm.currentStyle[strCssRule];
			}
			return strValue;
		}
		window.onresize = 
			function() {
				document.getElementById("tttHolder").style.height = getStyle( document.getElementById("tttHolder"),"width" );
			}
		function $(id) {
			return document.getElementById(id);
		}
		var toggle = {
				"t11":0,
				"t12":0,
				"t13":0,
				"t21":0,
				"t22":0,
				"t23":0,
				"t31":0,
				"t32":0,
				"t33":0
			};
			var empties = {
				"t11":0,
				"t12":0,
				"t13":0,
				"t21":0,
				"t22":0,
				"t23":0,
				"t31":0,
				"t32":0,
				"t33":0
			};
			var rowsets = {
				"row1": ['t11','t12','t13'],
				"row2": ['t21','t22','t23'],
				"row3": ['t31','t32','t33'],
				"row4": ['t11','t21','t31'],
				"row5": ['t12','t22','t32'],
				"row6": ['t13','t23','t33'],
				"row7": ['t11','t22','t33'],
				"row8": ['t13','t22','t31']
			};
			
			var timey=10;
			var timer;
			var timer2;
			var pName;
			var pName2;
			var pTog;
		
		function game1P() {
			$('pModeSelect').style.display="none";
			$('tttHolder').style.display = "block";
			document.getElementById("tttHolder").style.height = getStyle( document.getElementById("tttHolder"),"width" );
			$('pTurn').style.display = "initial";
			
			pName = prompt("Enter your name, player.");
			resetTimer();
		
			
			for (var key in toggle) {
				if (toggle.hasOwnProperty(key)) {
					$(key).addEventListener('click', function(e) {
						alert("Passing "+this.id);
						playerClick(this.id);
					}, false);
				}
			}
			
		}
			
			function randomIn() {
				clearInterval(timer);
				timey=10;
				var keys = Object.keys(empties); //list of ids
				var rkey = keys[Math.floor(keys.length * Math.random())];
				setClick(3, rkey);
				//resetTimer();
				for (var key in rowsets) {
					if (rowsets.hasOwnProperty(key)) {
						if(toggle[rowsets[key][0]] +
							toggle[rowsets[key][1]] +
							toggle[rowsets[key][2]] == 9) {
							$(rowsets[key][0]).style.backgroundColor='red';
							$(rowsets[key][1]).style.backgroundColor='red';
							$(rowsets[key][2]).style.backgroundColor='red';
							alert("You win, player!");
							//clearInterval(timer);
							for (var i in toggle) {
								if (toggle.hasOwnProperty(i)) $(i).onclick = null
							}
							leaderboard(pName, 1)
							printLeader()
							return;
						}
					}
				}
				var k = 0;
				for (var i in empties) {
					if(empties.hasOwnProperty(i)) k++;
				}
				if (k==0) {
					alert("Draw Match!");
					//clearInterval(timer);
					for (var i in toggle) {
						if (toggle.hasOwnProperty(i)) $(i).onclick = null
					}
					leaderboard(pName, 0)
					printLeader()
					return;
				}
				startAI(rkey);
			}
		function leaderboard(pname, score) {
			if(localStorage[pname]) {
				localStorage[pname] = Number(localStorage[pname]) + score;
			}
			else {
				localStorage.setItem(pname, score);
			}
			
		}
		function printLeader() {
			$('tttHolder').style.display="none";
			$('pTurn').style.display="none";
			$('board').style.display="initial";
			for (var i=0; i<localStorage.length; i++) {
					$('lBoard').innerHTML += "<tr><td>" + localStorage.key(i) + "</td><td>" +localStorage.getItem(localStorage.key(i)) + "</td></tr>";
			}
			//$('lBoard').innerHTML += strOpen + pname + strMid + localStorage.getItem(pname) + strEnd;
		}
		function playerClick(id) {
				var elem = $(id);
				//alert(id);
				if (toggle[id]!=0) {
					return;
				}
				clearInterval(timer);
				setClick(3, id); //define this!!
				for (var key in rowsets) {
					if (rowsets.hasOwnProperty(key)) {
						if(toggle[rowsets[key][0]] +
							toggle[rowsets[key][1]] +
							toggle[rowsets[key][2]] == 9) {
							$(rowsets[key][0]).style.backgroundColor='red';
							$(rowsets[key][1]).style.backgroundColor='red';
							$(rowsets[key][2]).style.backgroundColor='red';
							alert("You win, player!");
							clearInterval(timer);
							for (var i in toggle) {
								if (toggle.hasOwnProperty(i)) $(i).onclick = null
							}
							leaderboard(pName, 1)
							printLeader()
							return;
						}
					}
				}
				var k = 0;
				for (var i in empties) {
					if(empties.hasOwnProperty(i)) k++;
				}
				if (k==0) {
					alert("Draw Match!");
					clearInterval(timer);
					for (var i in toggle) {
						if (toggle.hasOwnProperty(i)) $(i).onclick = null
					}
					leaderboard(pName, 0)
					printLeader()
					return;
				}
				startAI(id); //does next move, checks for win, starts timer
				
			}
			function startAI(id) {
					alert(id);
					for (var key in rowsets) {
						if (rowsets.hasOwnProperty(key)) {
							if(toggle[rowsets[key][0]] +
								toggle[rowsets[key][1]] +
								toggle[rowsets[key][2]] == 2) {
								alert("Winpoint!");
								if (toggle[rowsets[key][0]]==0) {
									setClick(1, rowsets[key][0]);
									alert("Done 1!")
								}
								else if (toggle[rowsets[key][1]]==0) {
									setClick(1, rowsets[key][1]);
									alert("Done 2!")
								}
								else {
									setClick(1, rowsets[key][2]);
									alert("Done 3!")
								}
								$(rowsets[key][0]).style.backgroundColor='red';
								$(rowsets[key][1]).style.backgroundColor='red';
								$(rowsets[key][2]).style.backgroundColor='red';
								alert("Cyborg wins!");
								clearInterval(timer);
								for (var i in toggle) {
									if (toggle.hasOwnProperty(i)) $(i).onclick = null
								}
								leaderboard(pName, -1)
								printLeader()
								return;
							}
						}
					}
					for (var key in rowsets) {
						if (rowsets.hasOwnProperty(key)) {
							if(toggle[rowsets[key][0]] +
								toggle[rowsets[key][1]] +
								toggle[rowsets[key][2]] == 6) {
								alert("Blockpoint!")
								if (toggle[rowsets[key][0]]==0) {
									setClick(1, rowsets[key][0]);
									resetTimer();
									return;
								}
								else if (toggle[rowsets[key][1]]==0) {
									setClick(1, rowsets[key][1]);
									resetTimer();
									return;
								}
								else {
									setClick(1, rowsets[key][2]);
									resetTimer();
									return;
								}
							}
						}
					}
					if (Math.random() >= 0.5) {
						if ( (id!="t11") && (id!="t13") && (id!="t31") && (id!="t33")) {
							alert("elsewhere placed");
							if(toggle['t11']==0) {
								setClick(1, 't11')
								resetTimer();
									return;
							}
							else if(toggle['t13']==0) {
								setClick(1, 't13')
								resetTimer();
									return;
							}
							else if(toggle['t31']==0) {
								setClick(1, 't31')
								resetTimer();
									return;
							}
							else {
								setClick(1, 't33')
								resetTimer();
									return;
							}
						}
						else {
							alert("corner placed");
							if (toggle['t22']==0) {
								setClick(1, 't22')
								resetTimer();
									return;
							}
							else if(toggle['t21']==0) {
								setClick(1, 't21')
								resetTimer();
									return;
							}
							else if(toggle['t12']==0) {
								setClick(1, 't12')
								resetTimer();
									return;
							}
							else if(toggle['t23']==0) {
								setClick(1, 't23')
								resetTimer();
									return;
							}
							else {
								setClick(1, 't32')
								resetTimer();
									return;
							}
						}
					}
					else {
						//do the random input
						alert("Random!");
						var keys = Object.keys(empties); //list of ids
						var rkey = keys[Math.floor(keys.length * Math.random())];
						setClick(1, rkey);
						resetTimer();
						return;
					}
					
				}
			function setClick(num, id) {
				if (num==1) {
					$(id).getElementsByClassName("ai")[0].style.display="initial";
				}
				else if (num==3) {
					$(id).getElementsByClassName("ui")[0].style.display="initial";
				}
				else {
					$(id).getElementsByClassName("ui")[0].style.display="initial";
					$(id).style.backgroundColor="blue";
				}
				toggle[id]=num;
				delete empties[id];
			}
			function resetTimer() {
				timey=10
				timer = setInterval(function() {
					if (timey==0) {
					$('timer').innerHTML=timey;
					timey=10;
					randomIn();
					return
					}
					$('timer').innerHTML=timey;
					timey--;
				}, 1000);
			}
	</script>
	<script>
function game2P() {
	$('pModeSelect').style.display="none";

	pName = prompt("Enter your name, player 1");
	pName2 = prompt("Enter your name, player 2");
	pTog = 3;
	$('pID').innerHTML = "Player 1, GO!"; 
	
	for (var key in toggle) {
		if (toggle.hasOwnProperty(key)) {
			$(key).addEventListener('click', function(e) {
				alert("Passing "+this.id);
				p2Click(this.id);
			}, false);
		}
	}
	res2PTimer();
}

function res2PTimer() {
	timey=10
	timer2 = setInterval(function() {
		if (timey==0) {
		$('timer').innerHTML=timey;
		timey=10;
		randomIn2();
		return
		}
		$('timer').innerHTML=timey;
		timey--;
	}, 1000);
}

function randomIn2() {
	clearInterval(timer2);
	var keys = Object.keys(empties); //list of ids
	var rkey = keys[Math.floor(keys.length * Math.random())];
	setClick(pTog, rkey);
	for (var key in rowsets) {
		if (rowsets.hasOwnProperty(key)) {
			if(toggle[rowsets[key][0]] +
				toggle[rowsets[key][1]] +

				}

					leaderboard(pName, 1);
					leaderboard(pName2, -1);

				}
				else {
					leaderboard(pName, -1);
					leaderboard(pName2, 1);
					printLeader()
				}
				return;
			}
		}
	}
	var k = 0;
	for (var i in empties) {
		if(empties.hasOwnProperty(i)) k++;
	}
	if (k==0) {
		alert("Draw Match!");
		//clearInterval(timer);
		for (var i in toggle) {
			if (toggle.hasOwnProperty(i)) $(i).onclick = null
		}
		leaderboard(pName, 0)
		leaderboard(pName2,0);
		printLeader()
		return;
	}
	if(pTog==3) { pTog=4; $('pID').innerHTML = "Player 2, GO!"; }
	else { pTog=3; $('pID').innerHTML = "Player 1, GO!"; }
	res2PTimer();
}

					if (toggle.hasOwnProperty(i)) $(i).onclick = null
				}
				if(pTog==3) {
					leaderboard(pName, 1);
					leaderboard(pName2, -1);
					printLeader()
				}
				else {
					leaderboard(pName, -1);
					leaderboard(pName2, 1);
					printLeader()
				}
				return;
			}
		}
	}
	var k = 0;
	for (var i in empties) {
		if(empties.hasOwnProperty(i)) k++;
	}
	if (k==0) {
		alert("Draw Match!");
		//clearInterval(timer);
		for (var i in toggle) {
			if (toggle.hasOwnProperty(i)) $(i).onclick = null
		}
		leaderboard(pName, 0)
		leaderboard(pName2,0);
		printLeader()
		return;
	}
	if(pTog==3) { pTog=4; $('pID').innerHTML = "Player 2, GO!"; }
	else { pTog=3; $('pID').innerHTML = "Player 1, GO!"; }
	res2PTimer();
}
	</script>
</head>
